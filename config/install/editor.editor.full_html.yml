            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - PasteText
            - ShowBlocks
            - Source
        -
          name: Accessibility
          items:
            - A11ychecker
  plugins:
    stylescombo:
      styles: "a.button.button--primary|Button Primary\r\na.button.button--secondary|Button Secondary\r\np.lead|Lead Text\r\n"
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    language:
      language_list: un
    tokenbrowser:
      token_types: {  }
